<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoftClimate AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:linear-gradient(180deg,#f8eafc,#fcd6f9);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  color:#3a1f5a;
}

/* ===== WRAPPER ===== */
.wrapper{
  width:100%;
  max-width:900px;
  background:#ffffffcc;
  backdrop-filter:blur(12px);
  border-radius:28px;
  padding:30px;
  box-shadow:0 25px 50px rgba(150,50,150,0.15);
}

/* ===== TITLE ===== */
.title{
  text-align:center;
  margin-bottom:30px;
}

.title h1{
  font-size:34px;
  font-weight:600;
}

.title p{
  margin-top:8px;
  font-size:16px;
  opacity:0.8;
}

/* ===== CHAT ===== */
.chat-area{
  background:#fdf5ff;
  border-radius:22px;
  padding:20px;
  height:350px;
  overflow-y:auto;
  margin-bottom:20px;
}

.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:16px;
  margin-bottom:10px;
  font-size:15px;
}

.bot{
  background:#efe2ff;
}

.user{
  background:#ffd6eb;
  margin-left:auto;
  text-align:right;
}

/* ===== INPUT ===== */
.input-area{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.input-area input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:1px solid #e0c9f2;
  font-size:15px;
}

.input-area button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#d16ba5;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== HISTORY ===== */
.history-section{
  background:#f7e6fc;
  border-radius:22px;
  padding:20px;
  max-height:200px;
  overflow-y:auto;
}

.history-item{
  background:#efe2ff;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:14px;
}

/* ===== NEW CHAT BUTTON ===== */
.new-chat-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:#b76be4;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- TITLE -->
  <div class="title">
    <h1>SoftClimate AI Assistant</h1>
    <p>Ask anything about climate change, carbon, sustainability, and SDG 13</p>
  </div>

  <!-- CHAT AREA -->
  <div class="chat-area" id="chatBox">
    <div class="msg bot">Hello ðŸŒ± Iâ€™m SoftClimate AI. Ask me anything about climate or sustainability!</div>
  </div>

  <!-- INPUT -->
  <div class="input-area">
    <input id="userInput" placeholder="Type your message..."/>
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <!-- NEW CHAT BUTTON -->
  <button class="new-chat-btn" onclick="newChat()">ðŸ†• New Chat</button>

  <!-- HISTORY -->
  <h3 style="margin-top:20px;">ðŸ“œ Chat History</h3>
  <div class="history-section" id="historyList"></div>

</div>

<script>
const chatBox=document.getElementById("chatBox");
const historyList=document.getElementById("historyList");
let history=[];

// ================= LOCAL AI RESPONSES =================
function localClimateReply(msg){
  msg = msg.toLowerCase();

  if(["hi","hii","hello","hey"].includes(msg))
    return "Hello ðŸŒ± Iâ€™m your Climate AI Assistant. Ask me anything related to climate change or sustainability.";

  if(msg.includes("carbon"))
    return "Carbon is a natural element. In climate science, it usually refers to COâ‚‚, a greenhouse gas that traps heat in the atmosphere.";

  if(msg.includes("co2"))
    return "COâ‚‚ (carbon dioxide) is released by vehicles, factories, electricity generation, and deforestation.";

  if(msg.includes("climate change"))
    return "Climate change means long-term changes in temperature and weather patterns, mainly caused by human activities.";

  if(msg.includes("global warming"))
    return "Global warming is the rise in Earthâ€™s average temperature due to excess greenhouse gases.";

  if(msg.includes("sustainability"))
    return "Sustainability means using resources responsibly so future generations can meet their needs.";

  if(msg.includes("sdg"))
    return "SDG 13 focuses on urgent action to combat climate change and its impacts.";

  if(msg.includes("renewable"))
    return "Renewable energy comes from sources like the sun, wind, and water, which do not run out and produce less pollution.";

  if(msg.includes("pollution"))
    return "Pollution is the introduction of harmful substances into the environment, causing health and climate issues.";

  if(msg.includes("deforestation"))
    return "Deforestation is the clearing of forests, which reduces carbon absorption and harms biodiversity.";

  if(msg.includes("greenhouse gases"))
    return "Greenhouse gases like COâ‚‚, methane, and nitrous oxide trap heat in the atmosphere, causing global warming.";

  if(msg.includes("ocean"))
    return "Oceans absorb carbon dioxide and heat, but climate change causes ocean warming and acidification, impacting marine life.";

  if(msg.includes("recycling"))
    return "Recycling reduces waste, saves energy, and helps reduce greenhouse gas emissions.";

  if(msg.includes("emission"))
    return "Emissions refer to the release of greenhouse gases into the atmosphere from human activities.";

  if(msg.includes("energy"))
    return "Energy efficiency and renewable energy are key to reducing carbon footprint and combating climate change.";

  if(msg.includes("climate action"))
    return "Climate action involves reducing emissions, using renewable energy, conserving resources, and promoting sustainability.";

  return null; // fallback if no keyword matched
}

// ================= CHAT FUNCTIONS =================
function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

async function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  history.push("You: "+text);
  input.value="";

  addMessage("Thinking... ðŸ¤–","bot");

  try{
    // First try local AI response
    let reply = localClimateReply(text);
    if(!reply){
      // fallback: call backend
      const res=await fetch("https://sdg13-backend.onrender.com/chat",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message:text})
      });
      const data=await res.json();
      reply = data.reply;
    }

    chatBox.lastChild.remove();
    addMessage(reply,"bot");
    history.push("AI: "+reply);
    updateHistory();
  }catch{
    chatBox.lastChild.remove();
    const errMsg = "âŒ Backend not responding. Try again!";
    addMessage(errMsg,"bot");
    history.push("AI: "+errMsg);
    updateHistory();
  }
}

// ================= HISTORY =================
function updateHistory(){
  historyList.innerHTML="";
  history.forEach(h=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.textContent=h;
    historyList.appendChild(div);
  });
}

// ================= NEW CHAT =================
function newChat(){
  chatBox.innerHTML="";
  addMessage("Hello ðŸŒ± Iâ€™m SoftClimate AI. Ask me anything about climate or sustainability!","bot");
  history=[];
  updateHistory();
}
</script>

</body>
</html>
