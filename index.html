<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoftClimate AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#f7e8ff,#ffe4f3);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  color:#3a235c;
}

/* ===== CONTAINER ===== */
.wrapper{
  width:100%;
  max-width:850px;
  background:#ffffffcc;
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:30px;
  box-shadow:0 30px 60px rgba(150,80,200,0.18);
}

/* ===== HEADER ===== */
.title{
  text-align:center;
  margin-bottom:20px;
}

.title h1{
  font-size:34px;
  font-weight:600;
}

.title p{
  margin-top:8px;
  font-size:16px;
  opacity:0.85;
}

/* ===== CHAT ===== */
.chat-area{
  background:#fdf7ff;
  border-radius:24px;
  padding:20px;
  height:360px;
  overflow-y:auto;
  box-shadow:inset 0 0 10px rgba(180,120,220,0.15);
}

.msg{
  max-width:78%;
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:12px;
  font-size:15px;
  line-height:1.5;
}

.bot{
  background:#efe2ff;
}

.user{
  background:#ffd6eb;
  margin-left:auto;
  text-align:right;
}

/* ===== INPUT ===== */
.input-area{
  display:flex;
  gap:12px;
  margin-top:16px;
}

.input-area input{
  flex:1;
  padding:16px 18px;
  border-radius:30px;
  border:1px solid #e0c9f2;
  font-size:15px;
}

.input-area button{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#d16ba5,#b76be4);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== HISTORY ===== */
.history{
  margin-top:20px;
}

.history h3{
  font-size:16px;
  margin-bottom:8px;
}

.history-item{
  background:#efe2ff;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:6px;
  font-size:13px;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  margin-top:18px;
  font-size:13px;
  opacity:0.75;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="title">
    <h1>SoftClimate AI</h1>
    <p>An AI-Powered Climate Action Assistant for Carbon Awareness & Sustainability</p>
  </div>

  <div class="chat-area" id="chatBox">
    <div class="msg bot">
      Hello üåç I‚Äôm SoftClimate AI. Ask me anything about climate change, carbon, sustainability, or SDG 13.
    </div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask a climate question..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <!-- CHAT HISTORY -->
  <div class="history">
    <h3>üìú Chat History</h3>
    <div id="historyList"></div>
  </div>

  <div class="footer">
    AICTE Internship ¬∑ CSRBOX Capstone ¬∑ Powered by Gemini API
  </div>

</div>

<script>
const chatBox = document.getElementById("chatBox");
const historyList = document.getElementById("historyList");
let history = [];

/* ADD MESSAGE */
function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

/* UPDATE HISTORY */
function updateHistory(){
  historyList.innerHTML="";
  history.slice(-6).forEach(h=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.textContent=h;
    historyList.appendChild(div);
  });
}

/* SMART CLIMATE AI */
function smartReply(msg){
  msg = msg.toLowerCase();

  if(["hi","hii","hello","hey"].includes(msg))
    return "Hello üå± I‚Äôm SoftClimate AI. How can I help you with climate awareness today?";

  if(msg.includes("what is carbon"))
    return "Carbon is a natural element found in all living things. In climate science, it usually refers to carbon dioxide (CO‚ÇÇ), a greenhouse gas released from vehicles, industries, and electricity generation.";

  if(msg.includes("carbon footprint"))
    return "A carbon footprint is the total greenhouse gas emissions caused by human activities like travel, electricity usage, and food consumption.";

  if(msg.includes("climate change"))
    return "Climate change refers to long-term changes in Earth‚Äôs temperature and weather patterns caused mainly by human activities.";

  if(msg.includes("global warming"))
    return "Global warming is the gradual increase in Earth‚Äôs average temperature due to excess greenhouse gases trapping heat.";

  if(msg.includes("sustainability"))
    return "Sustainability means meeting today‚Äôs needs without harming future generations by protecting the environment and using resources wisely.";

  if(msg.includes("sdg"))
    return "SDG 13 focuses on urgent action to combat climate change and its impacts through awareness, innovation, and sustainable practices.";

  return "That‚Äôs an important climate question üåç. Climate action helps reduce environmental risks and build a sustainable future.";
}

/* SEND MESSAGE */
function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  history.push("You: "+text);
  updateHistory();
  input.value="";

  addMessage("Thinking... ‚ú®","bot");

  setTimeout(()=>{
    chatBox.lastChild.remove();
    const reply = smartReply(text);
    addMessage(reply,"bot");
    history.push("AI: "+reply);
    updateHistory();
  },600);
}
</script>

</body>
</html>
