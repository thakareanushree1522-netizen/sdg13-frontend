<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 ‚Äì Climate Action AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#b7e4c7,#95d5b2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MAIN CARD */
.app {
  width: 95%;
  max-width: 1200px;
  height: 92vh;
  background: #ffffff;
  border-radius: 22px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(135deg,#1b5e20,#2e7d32);
  color: #fff;
  padding: 20px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 600;
}

.header p {
  margin-top: 5px;
  font-size: 14px;
  opacity: 0.9;
}

/* CHAT AREA */
.chat-area {
  flex: 1;
  padding: 25px;
  background: #f4fff7;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* MESSAGE */
.msg {
  max-width: 65%;
  padding: 14px 18px;
  border-radius: 18px;
  font-size: 16px;
  line-height: 1.5;
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { transform: translateY(10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.bot {
  background: #ffffff;
  align-self: flex-start;
  border-left: 5px solid #2e7d32;
}

.user {
  background: #c8e6c9;
  align-self: flex-end;
  border-right: 5px solid #1b5e20;
}

/* ERROR */
.error {
  background: #ffe6e6;
  border-left: 5px solid #d32f2f;
  color: #b71c1c;
}

/* INPUT AREA */
.input-area {
  padding: 18px;
  background: #ffffff;
  display: flex;
  gap: 14px;
  border-top: 1px solid #ddd;
}

.input-area input {
  flex: 1;
  height: 58px;
  padding: 0 22px;
  font-size: 18px;
  border-radius: 30px;
  border: 2px solid #2e7d32;
  outline: none;
}

.input-area input:focus {
  box-shadow: 0 0 0 3px rgba(46,125,50,0.2);
}

/* SEND BUTTON */
.input-area button {
  width: 58px;
  height: 58px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#1b5e20,#2e7d32);
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  transition: transform 0.2s;
}

.input-area button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>üåç SDG 13 ‚Äì Climate Action</h1>
    <p>Carbon Awareness & AI Climate Assistant</p>
  </div>

  <div class="chat-area" id="chat">
    <div class="msg bot">Hello üå± I am your Climate AI assistant.</div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Ask about climate change, carbon footprint, SDG 13..." />
    <button onclick="send()">‚û§</button>
  </div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  // TEMP AI RESPONSE (backend placeholder)
  setTimeout(() => {
    addMsg("‚ö† Gemini AI is currently not responding. Backend connection required.", "error");
  }, 600);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
