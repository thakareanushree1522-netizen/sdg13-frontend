
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 ‚Äì Climate Action</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#b7e4c7,#95d5b2);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN */
.app{
  width:96%;
  max-width:1300px;
  height:94vh;
  background:#fff;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#14532d,#1b5e20);
  color:#fff;
  padding:22px;
  text-align:center;
}
.header h1{margin:0;font-size:28px}
.header p{margin:6px 0 0;font-size:14px;opacity:.9}

/* TABS */
.tabs{
  display:flex;
  background:#e8f5e9;
}
.tab{
  flex:1;
  padding:14px;
  text-align:center;
  cursor:pointer;
  font-weight:500;
}
.tab.active{
  background:#fff;
  border-bottom:4px solid #2e7d32;
}

/* CONTENT */
.content{flex:1;display:none}
.content.active{display:flex}

/* ================= CARBON ================= */
.calc{
  width:100%;
  padding:40px;
}
.calc label{font-weight:500}
.calc input{
  width:100%;
  padding:14px;
  margin:8px 0 18px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #ccc;
}
.calc button{
  width:100%;
  padding:14px;
  font-size:16px;
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
.result{
  margin-top:20px;
  padding:16px;
  border-radius:14px;
  display:none;
  font-weight:600;
}

/* ================= CHAT ================= */
.chat-wrap{
  flex:1;
  display:flex;
  flex-direction:column;
  background:#f4fff7;
}

.chat-area{
  flex:1;
  padding:30px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.msg{
  max-width:65%;
  padding:14px 18px;
  border-radius:18px;
  font-size:16px;
}
.bot{
  background:#fff;
  border-left:5px solid #2e7d32;
}
.user{
  background:#c8e6c9;
  align-self:flex-end;
  border-right:5px solid #1b5e20;
}
.error{
  background:#ffe6e6;
  border-left:5px solid #c62828;
  color:#b71c1c;
}

/* INPUT */
.input-area{
  display:flex;
  gap:12px;
  padding:18px;
  border-top:1px solid #ddd;
}
.input-area input{
  flex:1;
  height:58px;
  font-size:18px;
  padding:0 22px;
  border-radius:40px;
  border:2px solid #2e7d32;
}
.icon-btn{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:#2e7d32;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>üåç SDG 13 ‚Äì Climate Action</h1>
    <p>Carbon Calculator & AI Climate Assistant</p>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('calc')">Carbon Calculator</div>
    <div class="tab" onclick="showTab('chat')">AI Chatbot</div>
  </div>

  <!-- ===== CALCULATOR ===== -->
  <div class="content active" id="calc">
    <div class="calc">
      <label>Daily Transport Distance (km)</label>
      <input type="number" id="transport">

      <label>Monthly Electricity Usage (units)</label>
      <input type="number" id="electricity">

      <label>Meat-based Meals per Week</label>
      <input type="number" id="meat">

      <button onclick="checkImpact()">Check Impact</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <!-- ===== CHAT ===== -->
  <div class="content" id="chat">
    <div class="chat-wrap">
      <div class="chat-area" id="chatBox">
        <div class="msg bot">Hello üå± I am your Climate AI assistant.</div>
      </div>

      <div class="input-area">
        <input id="input" placeholder="Ask about climate change, SDG 13, sustainability..." />
        <button class="icon-btn" onclick="send()">‚û§</button>
      </div>
    </div>
  </div>

</div>

<script>
function showTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
  event.target.classList.add("active");
  document.getElementById(id).classList.add("active");
}

/* ===== CARBON LOGIC ===== */
function checkImpact(){
  const t=+transport.value||0;
  const e=+electricity.value||0;
  const m=+meat.value||0;

  const score=t*0.2 + e*0.5 + m*5;
  let level,color;

  if(score<50){level="Low üå±";color="#c8e6c9";}
  else if(score<100){level="Moderate ‚ö°";color="#fff3cd";}
  else{level="High üî•";color="#ffcdd2";}

  result.style.display="block";
  result.style.background=color;
  result.innerText=`Carbon Score: ${score.toFixed(1)}\nImpact Level: ${level}`;
}

/* ===== CHAT ===== */
function addMsg(text,type){
  const d=document.createElement("div");
  d.className=`msg ${type}`;
  d.textContent=text;
  chatBox.appendChild(d);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function send(){
  const text=input.value.trim();
  if(!text)return;
  addMsg(text,"user");
  input.value="";

  setTimeout(()=>{
    addMsg("‚ö† Gemini AI backend is not connected yet.", "error");
  },600);
}
</script>

</body>
</html>
