<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåç SDG 13 Climate AI & Carbon Calculator</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #d4fc79, #96e6a1);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== MAIN CONTAINER ===== */
.container {
  width: 520px;              /* üîπ bigger width */
  height: 680px;             /* üîπ taller container */
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 14px 35px rgba(0,0,0,0.18);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.header {
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: white;
  text-align: center;
  padding: 18px;
}

.header h1 { font-size: 22px; }
.header p { font-size: 13px; opacity: 0.9; }

/* ===== TABS ===== */
.tabs {
  display: flex;
  border-bottom: 1px solid #ddd;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px;
  cursor: pointer;
  font-weight: bold;
  background: #f1f8e9;
}

.tab.active {
  background: #e8f5e9;
}

/* ===== CONTENT ===== */
.tab-content {
  flex: 1;
  display: none;
  padding: 16px;
  overflow-y: auto;
}

.tab-content.active {
  display: block;
}

/* ===== CARBON CALCULATOR (unchanged) ===== */
label {
  font-size: 13px;
  font-weight: 600;
}

input {
  width: 100%;
  margin: 6px 0 16px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
}

.result {
  margin-top: 14px;
  padding: 12px;
  border-radius: 10px;
  background: #f1f8e9;
  color: #1b5e20;
  font-weight: bold;
  display: none;
}

/* ===== CHATBOT ===== */
.chat-wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
}

.chat-box {
  flex: 1;                   /* üîπ takes most space */
  background: #f1f8e9;
  padding: 12px;
  overflow-y: auto;
  border-radius: 12px;
}

.message {
  max-width: 75%;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  font-size: 14px;
}

.user {
  background: #c8e6c9;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  margin-right: auto;
}

/* ===== SMALL INPUT BAR ===== */
.chat-input {
  display: flex;
  margin-top: 10px;
}

.chat-input input {
  flex: 1;
  padding: 8px 12px;          /* üîπ smaller height */
  border-radius: 20px;        /* üîπ modern pill shape */
  border: 1px solid #ccc;
  font-size: 13px;
}

.chat-input button {
  margin-left: 8px;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  background: #2e7d32;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>üåç SDG 13 Climate AI</h1>
    <p>Carbon Calculator & AI Chatbot</p>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="calc">Carbon Calculator</div>
    <div class="tab" data-tab="chat">AI Chatbot</div>
  </div>

  <!-- ===== CARBON CALCULATOR ===== -->
  <div class="tab-content active" id="calc">
    <label>Daily Transport Distance (km)</label>
    <input type="number" id="transport">

    <label>Monthly Electricity Usage (units)</label>
    <input type="number" id="electricity">

    <label>Meat-based Meals per Week</label>
    <input type="number" id="meat">

    <button onclick="checkImpact()">Check Impact</button>
    <div class="result" id="calcResult"></div>
  </div>

  <!-- ===== AI CHATBOT ===== -->
  <div class="tab-content" id="chat">
    <div class="chat-wrapper">
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input id="userInput" placeholder="Ask about climate action..." />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

</div>

<script>
// ===== TAB SWITCH =====
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

// ===== CARBON CALCULATOR =====
function checkImpact() {
  const t = Number(transport.value) * 0.05;
  const e = Number(electricity.value) * 0.02;
  const m = Number(meat.value) * 0.6;
  const total = t + e + m;

  const level = total < 5 ? "Low üå±" : total < 10 ? "Moderate ‚ö°" : "High üî•";

  calcResult.style.display = "block";
  calcResult.innerHTML = `Carbon Score: ${total.toFixed(2)}<br>Impact Level: ${level}`;
}

// ===== CHATBOT =====
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "message " + cls;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

addMsg("Hello üå± I'm your Climate AI!", "bot");

async function send() {
  const msg = userInput.value.trim();
  if (!msg) return;

  addMsg(msg, "user");
  userInput.value = "";
  addMsg("Thinking...", "bot");

  try {
    const res = await fetch("https://sdg13-backend.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    chatBox.lastChild.remove();
    addMsg(data.reply || "No response", "bot");
  } catch {
    chatBox.lastChild.remove();
    addMsg("‚ùå AI backend not reachable", "bot");
  }
}

userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
