<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåç SDG 13 Climate AI</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* ===== FULL SCREEN ===== */
body {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== BIG CONTAINER ===== */
.container {
  width: 95vw;              /* almost full screen */
  height: 95vh;
  background: white;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ===== HEADER ===== */
.header {
  background: #1b5e20;
  color: white;
  text-align: center;
  padding: 18px;
}

.header h1 { font-size: 26px; }
.header p { font-size: 14px; opacity: 0.9; }

/* ===== TABS ===== */
.tabs {
  display: flex;
}

.tab {
  flex: 1;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  background: #e8f5e9;
  font-weight: bold;
}

.tab.active {
  background: #c8e6c9;
}

/* ===== CONTENT ===== */
.tab-content {
  flex: 1;
  display: none;
  padding: 18px;
  overflow-y: auto;
}

.tab-content.active {
  display: block;
}

/* ===== CARBON ===== */
label {
  font-weight: bold;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 6px 0 16px;
  border-radius: 8px;
  border: 1px solid #aaa;
  font-size: 14px;
  color: #000;
}

button {
  width: 100%;
  padding: 12px;
  background: #1b5e20;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

.result {
  margin-top: 14px;
  padding: 14px;
  border-radius: 10px;
  background: #e8f5e9;
  display: none;
}

/* ===== CHATBOT ===== */
.chat-wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
}

.chat-box {
  flex: 1;
  background: #f1f8e9;
  padding: 14px;
  overflow-y: auto;
  border-radius: 12px;
}

.message {
  max-width: 70%;
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  font-size: 15px;
  color: #000;
}

.user {
  background: #c8e6c9;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  margin-right: auto;
}

/* ===== FIXED SEARCH BAR ===== */
.chat-input {
  display: flex;
  padding-top: 10px;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border-radius: 25px;
  border: 1px solid #555;
  font-size: 15px;
  color: #000;               /* üî• TEXT VISIBLE */
  background: #fff;          /* üî• CLEAR BACKGROUND */
}

.chat-input input::placeholder {
  color: #777;
}

.chat-input button {
  margin-left: 10px;
  padding: 14px 20px;
  border-radius: 25px;
  font-size: 14px;
  background: #1b5e20;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>üåç SDG 13 ‚Äì Climate Action</h1>
    <p>Carbon Calculator & AI Chatbot</p>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="calc">Carbon Calculator</div>
    <div class="tab" data-tab="chat">AI Chatbot</div>
  </div>

  <!-- ===== CARBON ===== -->
  <div class="tab-content active" id="calc">
    <label>Daily Transport Distance (km)</label>
    <input type="number" id="transport">

    <label>Monthly Electricity Usage (units)</label>
    <input type="number" id="electricity">

    <label>Meat Meals per Week</label>
    <input type="number" id="meat">

    <button onclick="checkImpact()">Check Impact</button>
    <div class="result" id="calcResult"></div>
  </div>

  <!-- ===== CHAT ===== -->
  <div class="tab-content" id="chat">
    <div class="chat-wrapper">
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input id="userInput" placeholder="Type your climate question..." />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

</div>

<script>
// ===== TAB SWITCH =====
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

// ===== CARBON =====
function checkImpact() {
  const t = transport.value * 0.05;
  const e = electricity.value * 0.02;
  const m = meat.value * 0.6;
  const total = t + e + m;

  const level = total < 5 ? "Low üå±" : total < 10 ? "Moderate ‚ö°" : "High üî•";

  calcResult.style.display = "block";
  calcResult.innerHTML = `Carbon Score: ${total.toFixed(2)}<br>Impact Level: ${level}`;
}

// ===== CHAT =====
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");

function addMsg(text, cls) {
  const d = document.createElement("div");
  d.className = "message " + cls;
  d.innerText = text;
  chatBox.appendChild(d);
  chatBox.scrollTop = chatBox.scrollHeight;
}

addMsg("Hello üå± I am your Climate AI assistant.", "bot");

async function send() {
  const msg = userInput.value.trim();
  if (!msg) return;

  addMsg(msg, "user");
  userInput.value = "";
  addMsg("Thinking...", "bot");

  try {
    const res = await fetch("https://sdg13-backend.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    chatBox.lastChild.remove();
    addMsg(data.reply || "No response", "bot");
  } catch {
    chatBox.lastChild.remove();
    addMsg("‚ùå Backend not reachable", "bot");
  }
}
</script>

</body>
</html>
