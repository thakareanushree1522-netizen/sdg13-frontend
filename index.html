<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 ‚Äì Climate Action AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#c7f9cc,#80ed99);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* APP CONTAINER */
.app {
  width: 96%;
  max-width: 1300px;
  height: 94vh;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(14px);
  border-radius: 26px;
  box-shadow: 0 30px 70px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(135deg,#14532d,#1b5e20);
  color: #fff;
  padding: 22px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 600;
}

.header p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.9;
}

/* CHAT AREA */
.chat-area {
  flex: 1;
  padding: 30px;
  background: linear-gradient(#f6fff8,#ecfdf5);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* CHAT BUBBLES */
.msg {
  max-width: 65%;
  padding: 16px 20px;
  font-size: 16px;
  line-height: 1.6;
  border-radius: 20px;
  position: relative;
  animation: fadeUp 0.35s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.bot {
  background: #ffffff;
  align-self: flex-start;
  border-left: 6px solid #2e7d32;
}

.user {
  background: linear-gradient(135deg,#c7f9cc,#95d5b2);
  align-self: flex-end;
  border-right: 6px solid #1b5e20;
}

/* ERROR */
.error {
  background: #ffe6e6;
  border-left: 6px solid #c62828;
  color: #b71c1c;
}

/* INPUT AREA */
.input-area {
  padding: 20px;
  background: rgba(255,255,255,0.95);
  display: flex;
  align-items: center;
  gap: 12px;
  border-top: 1px solid rgba(0,0,0,0.08);
}

/* TEXT INPUT */
.input-area input {
  flex: 1;
  height: 60px;
  padding: 0 24px;
  font-size: 19px;
  border-radius: 40px;
  border: none;
  background: #f1f8f4;
  box-shadow: inset 0 0 0 2px #2e7d32;
  outline: none;
}

.input-area input:focus {
  box-shadow: inset 0 0 0 2px #1b5e20, 0 0 0 4px rgba(46,125,50,0.15);
}

/* ICON BUTTONS */
.icon-btn {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg,#1b5e20,#2e7d32);
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.icon-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* MIC EFFECT */
.mic:hover {
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(27,94,32,0.5); }
  70% { box-shadow: 0 0 0 18px rgba(27,94,32,0); }
  100% { box-shadow: 0 0 0 0 rgba(27,94,32,0); }
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>üåç SDG 13 ‚Äì Climate Action</h1>
    <p>Carbon Awareness & AI Climate Assistant</p>
  </div>

  <div class="chat-area" id="chat">
    <div class="msg bot">Hello üå± I am your Climate AI assistant.</div>
  </div>

  <div class="input-area">
    <button class="icon-btn mic" title="Voice input">
      <i class="fa-solid fa-microphone"></i>
    </button>

    <input id="input" placeholder="Ask about climate change, carbon footprint, SDG 13‚Ä¶" />

    <button class="icon-btn" onclick="send()" title="Send">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  // Backend placeholder
  setTimeout(() => {
    addMsg("‚ö† Gemini AI backend is not connected yet.", "error");
  }, 700);
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
