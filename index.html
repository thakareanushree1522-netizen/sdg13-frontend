<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoftClimate AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#f7e8ff,#ffe4f3);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  color:#3a235c;
}

/* ===== WRAPPER ===== */
.wrapper{
  width:100%;
  max-width:850px;
  background:#ffffffcc;
  backdrop-filter:blur(12px);
  border-radius:28px;
  padding:30px;
  box-shadow:0 25px 50px rgba(120,60,160,0.15);
}

/* ===== TITLE ===== */
.title{
  text-align:center;
  margin-bottom:30px;
}

.title h1{
  font-size:34px;
  font-weight:600;
}

.title p{
  margin-top:8px;
  font-size:16px;
  opacity:0.8;
}

/* ===== CHAT ===== */
.chat-area{
  background:#fdf7ff;
  border-radius:22px;
  padding:20px;
  height:340px;
  overflow-y:auto;
}

.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:16px;
  margin-bottom:10px;
  font-size:15px;
}

.bot{
  background:#efe2ff;
}

.user{
  background:#ffd6eb;
  margin-left:auto;
  text-align:right;
}

/* ===== INPUT ===== */
.input-area{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.input-area input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:1px solid #e0c9f2;
  font-size:15px;
}

.input-area button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#d16ba5;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== HISTORY ===== */
.history-section{
  margin-top:30px;
}

.history-section h3{
  margin-bottom:10px;
}

.history-item{
  background:#efe2ff;
  padding:10px;
  border-radius:12px;
  margin-top:8px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- TITLE -->
  <div class="title">
    <h1>SoftClimate AI</h1>
    <p>AI-Powered Climate Action Assistant for Carbon Awareness & Sustainability</p>
  </div>

  <!-- CHAT -->
  <div class="chat-area" id="chatBox">
    <div class="msg bot">Hello ðŸŒ± Iâ€™m SoftClimate AI. Ask me about sustainability.</div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask about climate action, sustainability, SDG 13..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <!-- HISTORY -->
  <div class="history-section">
    <h3>ðŸ“œ Interaction History</h3>
    <div id="historyList"></div>
  </div>

</div>

<script>
const chatBox=document.getElementById("chatBox");
const historyList=document.getElementById("historyList");
let history=[];

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

async function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  history.push("You: "+text);
  input.value="";

  addMessage("Thinking... âœ¨","bot");

  try{
    const res=await fetch("https://sdg13-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    chatBox.lastChild.remove();
    addMessage(data.reply,"bot");
    history.push("AI: "+data.reply);
    updateHistory();
  }catch{
    chatBox.lastChild.remove();
    addMessage("âŒ AI service unavailable","bot");
  }
}

function updateHistory(){
  historyList.innerHTML="";
  history.forEach(h=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.textContent=h;
    historyList.appendChild(div);
  });
}
</script>

</body>
</html>
