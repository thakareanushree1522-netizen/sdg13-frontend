<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 ‚Äì Climate Action AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  margin:0;
  height:100vh;
  display:flex;
  background:#f7f7f8;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  background:#1b5e20;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.sidebar h2{
  margin:0 0 30px;
  font-size:20px;
}
.menu{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.menu button{
  background:none;
  border:none;
  color:#fff;
  text-align:left;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
}
.menu button:hover,
.menu button.active{
  background:#2e7d32;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* ===== CHAT ===== */
.chat{
  flex:1;
  padding:30px;
  overflow-y:auto;
}
.msg{
  max-width:65%;
  padding:14px 18px;
  margin-bottom:14px;
  border-radius:16px;
  font-size:16px;
}
.bot{
  background:#fff;
  border-left:4px solid #2e7d32;
}
.user{
  background:#dcedc8;
  margin-left:auto;
  border-right:4px solid #558b2f;
}
.error{
  background:#fdecea;
  color:#b71c1c;
  border-left:4px solid #d32f2f;
}

/* ===== INPUT BAR ===== */
.input-bar{
  padding:18px 24px;
  display:flex;
  gap:14px;
  border-top:1px solid #ddd;
}
.input-bar input{
  flex:1;
  height:58px;
  padding:0 24px;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:18px;
}
.send{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:#2e7d32;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== CHECK IMPACT ===== */
.section{
  display:none;
  padding:40px;
}
.section.active{display:block}

.calc{
  max-width:420px;
}
.calc input{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid #ccc;
}
.calc button{
  width:100%;
  padding:14px;
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
}
.result{
  margin-top:20px;
  padding:16px;
  border-radius:12px;
  display:none;
  font-weight:600;
}

/* ===== HISTORY ===== */
.history-item{
  background:#fff;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>üåç SDG 13 AI</h2>
  <div class="menu">
    <button class="active" onclick="openSection('chat')">üí¨ Chat</button>
    <button onclick="openSection('impact')">üå± Check Impact</button>
    <button onclick="openSection('history')">üìä History</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- CHAT -->
  <div id="chat" class="section active">
    <div class="chat" id="chatBox">
      <div class="msg bot">Hello üå± I am your Climate AI assistant.</div>
    </div>
    <div class="input-bar">
      <input id="msgInput" placeholder="Ask about climate change, SDG 13, carbon footprint..." />
      <button class="send" onclick="sendMsg()">‚û§</button>
    </div>
  </div>

  <!-- CHECK IMPACT -->
  <div id="impact" class="section">
    <h2>üå± Carbon Footprint Calculator</h2>
    <div class="calc">
      <input type="number" id="t" placeholder="Daily transport (km)">
      <input type="number" id="e" placeholder="Electricity units / month">
      <input type="number" id="m" placeholder="Meat meals / week">
      <button onclick="checkImpact()">Check Impact</button>
      <div class="result" id="impactRes"></div>
    </div>
  </div>

  <!-- HISTORY -->
  <div id="history" class="section">
    <h2>üìä Impact History</h2>
    <div id="historyList"></div>
  </div>

</div>

<script>
const sections=document.querySelectorAll('.section');
const buttons=document.querySelectorAll('.menu button');

function openSection(id){
  sections.forEach(s=>s.classList.remove('active'));
  buttons.forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

/* CHAT */
const chatBox=document.getElementById('chatBox');
function sendMsg(){
  const input=document.getElementById('msgInput');
  if(!input.value.trim())return;
  addMsg(input.value,'user');
  input.value='';
  setTimeout(()=>addMsg("‚ö† Backend not connected. AI response will appear once API is live.","error"),600);
}
function addMsg(text,type){
  const d=document.createElement('div');
  d.className=`msg ${type}`;
  d.textContent=text;
  chatBox.appendChild(d);
  chatBox.scrollTop=chatBox.scrollHeight;
}

/* IMPACT */
const history=[];
function checkImpact(){
  const score=(+t.value||0)+(+e.value||0)/30+(+m.value||0)*0.5;
  let level,color;
  if(score<10){level="Low üå±";color="#c8e6c9";}
  else if(score<20){level="Moderate ‚ö°";color="#fff3cd";}
  else{level="High üî•";color="#fdecea";}
  impactRes.style.display="block";
  impactRes.style.background=color;
  impactRes.innerText=`Score: ${score.toFixed(1)} | Impact: ${level}`;
  history.push(`Score ${score.toFixed(1)} ‚Äì ${level}`);
  renderHistory();
}

function renderHistory(){
  historyList.innerHTML='';
  history.forEach(h=>{
    const d=document.createElement('div');
    d.className='history-item';
    d.textContent=h;
    historyList.appendChild(d);
  });
}
</script>

</body>
</html>
