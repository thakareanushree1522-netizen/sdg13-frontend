<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EcoTrack AI Chat Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#f7d6ff,#fde2e4);
}

/* ===== CHAT CONTAINER ===== */
.chat-container{
  width:380px;
  height:620px;
  background:#ffffff;
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== HEADER ===== */
.chat-header{
  padding:18px;
  text-align:center;
  background:linear-gradient(135deg,#b983ff,#ff9ecd);
  color:white;
}

.chat-header h2{
  font-weight:600;
}

.chat-header p{
  font-size:13px;
  opacity:0.9;
}

/* ===== CHAT BOX ===== */
.chat-box{
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#fff7fb;
}

.msg{
  max-width:80%;
  padding:10px 14px;
  margin-bottom:12px;
  border-radius:16px;
  font-size:14px;
  line-height:1.4;
}

.bot{
  background:#f0d9ff;
  color:#4a2c6b;
  border-top-left-radius:0;
}

.user{
  background:#ffb3d9;
  color:#5a0c3c;
  margin-left:auto;
  border-top-right-radius:0;
}

/* ===== INPUT AREA ===== */
.input-area{
  display:flex;
  padding:12px;
  border-top:1px solid #eee;
  background:#fff;
}

.input-area input{
  flex:1;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid #ddd;
  outline:none;
}

.input-area button{
  margin-left:8px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#b983ff,#ff9ecd);
  color:white;
  cursor:pointer;
  font-weight:500;
}

.input-area button:hover{
  opacity:0.9;
}

/* ===== SCROLLBAR ===== */
.chat-box::-webkit-scrollbar{
  width:5px;
}
.chat-box::-webkit-scrollbar-thumb{
  background:#d6b3ff;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="chat-container">

  <div class="chat-header">
    <h2>EcoTrack AI üåç</h2>
    <p>Your Climate Action Assistant</p>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about climate & sustainability...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
const chatBox = document.getElementById("chatBox");

/* ===== GREETING ===== */
window.onload = () => {
  const hour = new Date().getHours();
  let greet = "Hello üå±";

  if(hour < 12) greet = "Good Morning üå∏";
  else if(hour < 18) greet = "Good Afternoon üå§Ô∏è";
  else greet = "Good Evening üåô";

  typingEffect(`${greet}! I‚Äôm EcoTrack AI. Ask me about climate change, carbon footprint, or sustainability üíö`);
};

/* ===== ADD MESSAGE ===== */
function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* ===== TYPING EFFECT ===== */
function typingEffect(text){
  const div = document.createElement("div");
  div.className = "msg bot";
  chatBox.appendChild(div);

  let i = 0;
  const interval = setInterval(() => {
    div.textContent += text.charAt(i);
    i++;
    chatBox.scrollTop = chatBox.scrollHeight;
    if(i === text.length) clearInterval(interval);
  }, 25);
}

/* ===== SMART FALLBACK ===== */
function smartReply(msg){
  if(msg.includes("carbon"))
    return "Carbon footprint measures the greenhouse gases produced by daily activities like transport and electricity ‚ö°";

  if(msg.includes("sdg"))
    return "SDG 13 focuses on urgent action to combat climate change and its impacts üåç";

  if(msg.includes("student"))
    return "Students can reduce emissions by saving energy, avoiding plastic, and spreading awareness üìò";

  if(msg.includes("sustainable"))
    return "Sustainability means living in a way that protects resources for future generations üíö";

  return "That‚Äôs a thoughtful question üå∏ Climate awareness starts with curiosity!";
}

/* ===== SEND MESSAGE ===== */
async function sendMessage(){
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("Thinking... ‚ú®", "bot");

  try{
    const res = await fetch("https://sdg13-backend.onrender.com/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });

    const data = await res.json();
    chatBox.lastChild.remove();
    typingEffect(data.reply);

  } catch {
    chatBox.lastChild.remove();
    typingEffect(smartReply(text.toLowerCase()));
  }
}
</script>

</body>
</html>
