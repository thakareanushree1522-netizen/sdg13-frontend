<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClimateAura AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#7b2ff7,#f107a3);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* ===== CANVAS ===== */
.canvas{
  width:100%;
  max-width:1200px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  border-radius:30px;
  padding:35px;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:35px;
}

.header h1{
  font-size:36px;
  font-weight:600;
}

.header p{
  margin-top:10px;
  font-size:16px;
  opacity:0.9;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:30px;
}

/* ===== AI CHAT CORE ===== */
.ai-core{
  background:rgba(255,255,255,0.2);
  border-radius:26px;
  padding:25px;
  display:flex;
  flex-direction:column;
}

.chat-box{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

.msg{
  max-width:75%;
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:12px;
  font-size:15px;
  line-height:1.5;
}

.bot{
  background:rgba(255,255,255,0.25);
  border-left:4px solid #ffd6ff;
}

.user{
  background:rgba(255,255,255,0.4);
  margin-left:auto;
  color:#2b003a;
}

.chat-input{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.chat-input input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:15px;
}

.chat-input button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#fff;
  color:#7b2ff7;
  font-size:18px;
  cursor:pointer;
}

/* ===== CARDS ===== */
.cards{
  display:flex;
  flex-direction:column;
  gap:20px;
}

.card{
  background:rgba(255,255,255,0.2);
  border-radius:24px;
  padding:22px;
}

.card h3{
  margin-bottom:10px;
}

.card input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  outline:none;
}

.card button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:#fff;
  color:#7b2ff7;
  font-weight:600;
  cursor:pointer;
}

.result{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,0.35);
  color:#2b003a;
  font-weight:600;
}

/* ===== HISTORY ===== */
.history-item{
  background:rgba(255,255,255,0.25);
  padding:12px;
  border-radius:12px;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="canvas">

  <!-- HEADER -->
  <div class="header">
    <h1>üå∏ ClimateAura AI</h1>
    <p>An AI-Powered Climate Action Assistant for Carbon Awareness & Sustainability</p>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- AI CHAT -->
    <div class="ai-core">
      <div class="chat-box" id="chatBox">
        <div class="msg bot">Hello üåç I am ClimateAura AI. Ask me about climate action.</div>
      </div>

      <div class="chat-input">
        <input id="userInput" placeholder="Ask about SDG 13, sustainability, carbon footprint..." />
        <button onclick="sendMessage()">‚û§</button>
      </div>
    </div>

    <!-- SIDE CARDS -->
    <div class="cards">

      <!-- IMPACT -->
      <div class="card">
        <h3>üå± Carbon Impact Scan</h3>
        <input id="transport" type="number" placeholder="Transport km/day">
        <input id="electricity" type="number" placeholder="Electricity units/month">
        <input id="meat" type="number" placeholder="Meat meals/week">
        <button onclick="calculateImpact()">Analyze Impact</button>
        <div class="result" id="impactResult"></div>
      </div>

      <!-- HISTORY -->
      <div class="card">
        <h3>üìú AI Interaction Trace</h3>
        <div id="historyList"></div>
      </div>

    </div>

  </div>
</div>

<script>
const chatBox=document.getElementById("chatBox");
const historyList=document.getElementById("historyList");
let history=[];

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

async function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  history.push("You: "+text);
  input.value="";

  addMessage("Thinking... ‚ú®","bot");

  try{
    const res=await fetch("https://sdg13-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data=await res.json();
    chatBox.lastChild.remove();
    addMessage(data.reply,"bot");
    history.push("AI: "+data.reply);
    updateHistory();
  }catch{
    chatBox.lastChild.remove();
    addMessage("‚ùå AI service unavailable","bot");
  }
}

function calculateImpact(){
  const t=Number(transport.value)||0;
  const e=Number(electricity.value)||0;
  const m=Number(meat.value)||0;

  const score=(t*0.4)+(e*0.05)+(m*1.5);
  let level="";

  if(score<15) level="Low üå±";
  else if(score<30) level="Moderate ‚ö°";
  else level="High üî•";

  impactResult.innerHTML=`üåç Score: ${score.toFixed(1)}<br>Impact Level: ${level}`;
  history.push(`Impact Scan ‚Üí ${score.toFixed(1)} (${level})`);
  updateHistory();
}

function updateHistory(){
  historyList.innerHTML="";
  history.forEach(h=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.textContent=h;
    historyList.appendChild(div);
  });
}
</script>

</body>
</html>
