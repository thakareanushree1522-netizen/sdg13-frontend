<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 ‚Äì Climate AI Chatbot</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #d4fc79, #96e6a1);
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 420px;
  height: 560px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
}

/* ===== HEADER ===== */
.chat-header {
  padding: 16px;
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: white;
  text-align: center;
  border-radius: 16px 16px 0 0;
}

.chat-header h1 {
  font-size: 18px;
}

.chat-header p {
  font-size: 12px;
  opacity: 0.9;
}

/* ===== CHAT AREA ===== */
.chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f1f8e9;
}

.message {
  max-width: 80%;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #c8e6c9;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.bot {
  background: #ffffff;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

/* ===== INPUT AREA ===== */
.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.chat-input input:focus {
  outline: none;
  border-color: #2e7d32;
}

.chat-input button {
  margin-left: 8px;
  padding: 10px 16px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}

.chat-input button:hover {
  background: #1b5e20;
}
</style>
</head>

<body>

<div class="chat-container">

  <div class="chat-header">
    <h1>üåç SDG 13 Climate AI</h1>
    <p>Ask about climate change, carbon footprint & sustainability</p>
  </div>

  <div class="chat-box" id="chat"></div>

  <div class="chat-input">
    <input id="input" type="text" placeholder="Ask me anything about climate action..." />
    <button onclick="send()">Send</button>
  </div>

</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Initial bot message
addMessage("Hello üå± I'm your SDG 13 Climate AI. Ask me anything!", "bot");

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const thinking = document.createElement("div");
  thinking.className = "message bot";
  thinking.textContent = "Thinking... ü§ñ";
  chat.appendChild(thinking);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("https://sdg13-backend.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    chat.removeChild(thinking);
    addMessage(data.reply || "No response from AI.", "bot");

  } catch (err) {
    chat.removeChild(thinking);
    addMessage("‚ùå Unable to connect to AI backend", "bot");
    console.error(err);
  }
}

// Send on Enter key
input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
