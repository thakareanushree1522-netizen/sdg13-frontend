<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåç SDG 13 Climate AI & Carbon Calculator</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #d4fc79, #96e6a1);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== BIG CONTAINER ===== */
.container {
  width: 95%;
  max-width: 1100px;
  height: 90vh;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ===== HEADER ===== */
.header {
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: white;
  text-align: center;
  padding: 18px;
}

.header h1 { font-size: 24px; }
.header p { font-size: 14px; opacity: 0.9; }

/* ===== TABS ===== */
.tabs {
  display: flex;
  border-bottom: 1px solid #ddd;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px;
  cursor: pointer;
  font-weight: bold;
  background: #f1f8e9;
}

.tab.active {
  background: #e8f5e9;
  border-bottom: 3px solid #2e7d32;
}

/* ===== CONTENT ===== */
.tab-content {
  display: none;
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.tab-content.active {
  display: block;
}

/* ===== CARBON CALCULATOR ===== */
label {
  font-size: 14px;
  font-weight: 600;
  color: #333;
}

input[type="number"] {
  width: 100%;
  margin: 8px 0 18px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #2e7d32, #1b5e20);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.result {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  font-weight: bold;
  text-align: center;
  display: none;
}

/* ===== CHATBOT ===== */
.chat-box {
  background: #f1f8e9;
  padding: 15px;
  height: calc(100% - 90px);
  overflow-y: auto;
  border-radius: 16px;
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 70%;
  margin-bottom: 10px;
  padding: 14px 18px;
  border-radius: 18px;
  font-size: 16px;
  line-height: 1.5;
}

.user {
  background: #c8e6c9;
  align-self: flex-end;
  border-bottom-right-radius: 6px;
}

.bot {
  background: #ffffff;
  align-self: flex-start;
  border-bottom-left-radius: 6px;
}

/* ===== BIG INPUT + SMALL SEND ===== */
.chat-input {
  display: flex;
  gap: 10px;
}

.chat-input input {
  flex: 1;
  height: 55px;
  padding: 0 20px;
  font-size: 18px;
  font-weight: 500;
  border-radius: 30px;
  border: 2px solid #1b5e20;
}

.chat-input button {
  height: 45px;
  padding: 0 18px;
  font-size: 14px;
  border-radius: 22px;
  background: #1b5e20;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>üåç SDG 13 Climate AI & Carbon Calculator</h1>
    <p>Carbon tracking & climate awareness assistant</p>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="calculator">Carbon Calculator</div>
    <div class="tab" data-tab="chatbot">AI Chatbot</div>
  </div>

  <!-- ===== CARBON CALCULATOR ===== -->
  <div class="tab-content active" id="calculator">
    <label>Daily Transport Distance (km)</label>
    <input type="number" id="transport">

    <label>Monthly Electricity Usage (units)</label>
    <input type="number" id="electricity">

    <label>Meat-based Meals per Week</label>
    <input type="number" id="meat">

    <button onclick="checkImpact()">Check Impact</button>
    <div class="result" id="calcResult"></div>
  </div>

  <!-- ===== CHATBOT ===== -->
  <div class="tab-content" id="chatbot">
    <div class="chat-box" id="chat"></div>
    <div class="chat-input">
      <input id="input" placeholder="Ask about climate action, SDG 13, carbon reduction..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
// TAB SWITCH
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

// CARBON CALCULATOR
function checkImpact() {
  const t = Number(transport.value);
  const e = Number(electricity.value);
  const m = Number(meat.value);
  const total = t + e + m;

  let level = total <= 4 ? "Low üå±" : total <= 8 ? "Moderate ‚ö°" : "High üî•";

  calcResult.style.display = "block";
  calcResult.innerText = `Carbon Score: ${total}\nImpact Level: ${level}`;
}

// CHATBOT UI ONLY
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

addMessage("Hello üå± I'm your SDG 13 Climate Assistant!", "bot");

function send() {
  if (!input.value.trim()) return;
  addMessage(input.value, "user");
  input.value = "";
  addMessage("ü§ñ AI backend not connected yet.", "bot");
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
