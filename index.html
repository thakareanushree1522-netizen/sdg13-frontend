<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SoftClimate AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#f7e8ff,#ffe4f3);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  color:#3a235c;
}

/* ===== CONTAINER ===== */
.wrapper{
  width:100%;
  max-width:850px;
  background:#ffffffcc;
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:30px;
  box-shadow:0 30px 60px rgba(150,80,200,0.18);
}

/* ===== HEADER ===== */
.title{
  text-align:center;
  margin-bottom:25px;
}

.title h1{
  font-size:34px;
  font-weight:600;
}

.title p{
  margin-top:8px;
  font-size:16px;
  opacity:0.85;
}

/* ===== CHAT AREA ===== */
.chat-area{
  background:#fdf7ff;
  border-radius:24px;
  padding:20px;
  height:360px;
  overflow-y:auto;
  box-shadow:inset 0 0 10px rgba(180,120,220,0.15);
}

.msg{
  max-width:78%;
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:12px;
  font-size:15px;
  line-height:1.5;
}

.bot{
  background:#efe2ff;
}

.user{
  background:#ffd6eb;
  margin-left:auto;
  text-align:right;
}

/* ===== INPUT ===== */
.input-area{
  display:flex;
  gap:12px;
  margin-top:16px;
}

.input-area input{
  flex:1;
  padding:16px 18px;
  border-radius:30px;
  border:1px solid #e0c9f2;
  font-size:15px;
  outline:none;
}

.input-area button{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#d16ba5,#b76be4);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== FOOTER NOTE ===== */
.footer{
  text-align:center;
  margin-top:18px;
  font-size:13px;
  opacity:0.75;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- TITLE -->
  <div class="title">
    <h1>SoftClimate AI</h1>
    <p>An AI-Powered Climate Action Assistant for Carbon Awareness & Sustainability</p>
  </div>

  <!-- CHAT -->
  <div class="chat-area" id="chatBox">
    <div class="msg bot">
      Hello üåç I‚Äôm SoftClimate AI.  
      Ask me anything about climate change, carbon, sustainability, or SDG 13.
    </div>
  </div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask a climate question..." />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <div class="footer">
    AICTE Internship ¬∑ CSRBOX Capstone ¬∑ Powered by Gemini API
  </div>

</div>

<script>
const chatBox = document.getElementById("chatBox");

/* ===== ADD MESSAGE ===== */
function addMessage(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

/* ===== SMART LOCAL AI (CLIMATE BRAIN) ===== */
function smartReply(msg){
  msg = msg.toLowerCase();

  if(msg === "hi" || msg === "hello" || msg.includes("hii")){
    return "Hello üå± I‚Äôm your Climate AI assistant. Feel free to ask about carbon, climate change, global warming, or sustainability.";
  }

  if(msg.includes("what is carbon")){
    return "Carbon is a natural element found in all living things. In climate science, it usually refers to carbon dioxide (CO‚ÇÇ), a greenhouse gas released from vehicles, industries, electricity use, and burning fossil fuels. Excess CO‚ÇÇ causes global warming.";
  }

  if(msg.includes("carbon footprint")){
    return "A carbon footprint is the total amount of greenhouse gases produced by human activities such as transportation, electricity consumption, food habits, and industrial processes. It is measured in CO‚ÇÇ equivalent.";
  }

  if(msg.includes("climate change")){
    return "Climate change refers to long-term changes in Earth's temperature and weather patterns. It is mainly caused by human activities like burning fossil fuels, deforestation, and industrial pollution.";
  }

  if(msg.includes("global warming")){
    return "Global warming is the gradual increase in Earth‚Äôs average temperature due to excessive greenhouse gases like carbon dioxide and methane trapping heat in the atmosphere.";
  }

  if(msg.includes("greenhouse effect")){
    return "The greenhouse effect is a natural process where gases like CO‚ÇÇ trap heat in Earth's atmosphere. However, excessive greenhouse gases intensify this effect, leading to climate imbalance.";
  }

  if(msg.includes("sdg")){
    return "SDG 13 ‚Äì Climate Action aims to take urgent steps to combat climate change and its impacts through awareness, innovation, policy, and sustainable development.";
  }

  if(msg.includes("sustainability")){
    return "Sustainability means meeting present needs without harming future generations. It focuses on environmental protection, responsible resource use, and long-term ecological balance.";
  }

  return "That‚Äôs an important climate question üåç. Climate science focuses on reducing emissions, protecting ecosystems, and building a sustainable future.";
}

/* ===== SEND MESSAGE ===== */
async function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  addMessage("Thinking... ‚ú®","bot");

  /* TRY BACKEND FIRST */
  try{
    const res=await fetch("https://sdg13-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    chatBox.lastChild.remove();
    addMessage(data.reply,"bot");

  }catch{
    /* FALLBACK TO SMART LOCAL AI */
    chatBox.lastChild.remove();
    addMessage(smartReply(text),"bot");
  }
}
</script>

</body>
</html>
