<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG 13 AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{display:flex;height:100vh;background:#f5f7f6}

/* ===== SIDEBAR ===== */
.sidebar{
  width:230px;
  background:#1b5e20;
  color:#fff;
  padding:20px;
}
.sidebar h2{
  margin-bottom:30px;
  font-size:20px;
}
.menu-btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
}
.menu-btn:hover,
.menu-btn.active{
  background:#2e7d32;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  padding:25px;
}

/* ===== SECTIONS ===== */
.section{display:none;}
.section.active{display:block;}

/* ===== CHAT ===== */
.chat-box{
  height:65vh;
  background:#fff;
  border-radius:15px;
  padding:15px;
  overflow-y:auto;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
}
.msg{
  max-width:75%;
  padding:12px 15px;
  border-radius:15px;
  margin-bottom:10px;
  line-height:1.4;
}
.bot{background:#e8f5e9;border-left:4px solid #2e7d32;}
.user{background:#c8e6c9;margin-left:auto;text-align:right;}

.chat-input{
  display:flex;
  margin-top:15px;
  gap:10px;
}
.chat-input input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:15px;
}
.chat-input button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#2e7d32;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== CALCULATOR ===== */
.card{
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
  max-width:450px;
}
.card input{
  width:100%;
  padding:12px;
  margin:8px 0 15px;
  border-radius:10px;
  border:1px solid #ccc;
}
.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2e7d32;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.result{
  margin-top:15px;
  font-weight:bold;
  color:#1b5e20;
}

/* ===== HISTORY ===== */
.history-item{
  background:#fff;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>üåç SDG 13 AI</h2>

  <div class="menu-btn active" onclick="showSection('chat')">
    üí¨ Chat
  </div>

  <div class="menu-btn" onclick="showSection('impact')">
    üå± Check Impact
  </div>

  <div class="menu-btn" onclick="showSection('history')">
    üìú History
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <!-- CHAT -->
  <div id="chat" class="section active">
    <div class="chat-box" id="chatBox">
      <div class="msg bot">Hello üå± I am your Climate AI assistant.</div>
    </div>

    <div class="chat-input">
      <input id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <!-- IMPACT -->
  <div id="impact" class="section">
    <div class="card">
      <h3>üå± Carbon Footprint Checker</h3><br>

      <input type="number" id="transport" placeholder="Transport km/day">
      <input type="number" id="electricity" placeholder="Electricity units/month">
      <input type="number" id="meat" placeholder="Meat meals/week">

      <button onclick="calculateImpact()">Check Impact</button>
      <div class="result" id="impactResult"></div>
    </div>
  </div>

  <!-- HISTORY -->
  <div id="history" class="section">
    <h3>üìú Chat History</h3><br>
    <div id="historyList"></div>
  </div>

</div>

<script>
/* ===== NAVIGATION ===== */
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

/* ===== CHAT ===== */
const chatBox = document.getElementById("chatBox");
const historyList = document.getElementById("historyList");
let history = [];

function addMessage(text, sender){
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage(){
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  history.push("You: " + text);
  input.value="";

  addMessage("Thinking... ü§ñ","bot");

  try{
    const res = await fetch("https://sdg13-backend.onrender.com/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const data = await res.json();
    chatBox.lastChild.remove();
    addMessage(data.reply,"bot");
    history.push("AI: " + data.reply);
    updateHistory();
  }catch{
    chatBox.lastChild.remove();
    addMessage("‚ùå Backend not responding","bot");
  }
}

/* ===== IMPACT ===== */
function calculateImpact(){
  const t = +transport.value;
  const e = +electricity.value;
  const m = +meat.value;
  const score = t + (e/30) + (m*0.5);
  impactResult.textContent = "Your Carbon Score: " + score.toFixed(1);
}

/* ===== HISTORY ===== */
function updateHistory(){
  historyList.innerHTML="";
  history.forEach(h=>{
    const div = document.createElement("div");
    div.className="history-item";
    div.textContent=h;
    historyList.appendChild(div);
  });
}
</script>

</body>
</html>
